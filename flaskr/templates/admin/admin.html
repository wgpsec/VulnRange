{% extends 'base.html' %}
{% block title %}Vuln-Range（靶场管理）{% endblock %}

{% block content %}
<nav>
	<div class="container">
            <div class="logo">
                <a href="#"><img src="{{ url_for('static', filename='images/VulnRange.png') }}" style="height: 25px;width: 25px;margin-right: 4px;">Vuln-Range</a>
            </div>

            <ul class="layui-nav right" lay-filter="">
                    <li class="layui-nav-item to-index"><a href="/">前往靶场</a></li>
            </ul>
    </div>
</nav>

<body class="index">
        <!-- 中部开始 -->
        <!-- 左侧菜单开始 -->
        <div class="left-nav">
            <div id="side-nav">
                <ul id="nav">
                    <li>
                        <a href="javascript:;">
                            <i class="iconfont left-nav-li" lay-tips="题目管理">&#xe723;</i>
                            <cite>靶机管理</cite>
                            <i class="iconfont nav_right">&#xe697;</i></a>
                        <ul class="sub-menu">
                            <li>
                                <a onclick="xadmin.add_tab('靶机列表','/admin/questions-list')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>靶机列表</cite></a>
                            </li>
                            <li>
                                <a onclick="xadmin.add_tab('靶机分类','/admin/cate-list')">
                                    <i class="iconfont">&#xe6a7;</i>
                                    <cite>靶机分类</cite></a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>

        <!-- 左侧菜单结束 -->

        <!-- 右侧主体开始 -->
        <div class="page-content">
            <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
                <ul class="layui-tab-title">
                    <li class="home">
                        <i class="layui-icon">&#xe68e;</i>我的桌面</li></ul>
                <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
                    <dl>
                        <dd data-type="this">关闭当前</dd>
                        <dd data-type="other">关闭其它</dd>
                        <dd data-type="all">关闭全部</dd></dl>
                </div>
                <div class="layui-tab-content">
                    <div class="layui-tab-item layui-show">
                        <iframe src="{{ url_for('admin.welcome') }}" frameborder="0" scrolling="yes" class="x-iframe"></iframe>
                    </div>
                </div>
            </div>
        </div>

    </body>
{% endblock %}
